<ion-view view-title="Profile">
  <ion-content>
  	<center>
    <h1><i class="fa fa-user"></i> {{user}} </h1>
    </center>
    <div>
    	<p>請輸入資料 </p>
    	<label class='item item-input'>
    		<span class='input-label'>郵箱</span>
    		<input type='text' value="{{user_profile.email}}">
    	</label>

    	<label class='item item-input'>
    		<span class='input-label'>新密碼</span>
    		<input type='password' ng-model="input.password">
    	</label>

    	<label class='item item-input'>
    		<span class='input-label'>確認密碼</span>
    		<input type='password' ng-model="input.password2">
    	</label>

    	<button class='button button-block button-royal'>
    	提交
    	</button>
    </div>
  </ion-content>
</ion-view>
