<ion-view view-title="{{year}}: {{category_displayed}} ">
	<ion-nav-buttons side='right'>
		<!-- <button class='button button-clear' ng-click='refresh()'><i class='fa fa-refresh'></i> 刷新</button> -->
  <button class='button button-clear' ng-click='sort()'><i class='fa fa-list'></i> 排序</button> 

	</ion-nav-buttons>
  <ion-content>
  <ion-refresher pulling-text='向下滑動以刷新' on-refresh='refresh()'></ion-refresher>
    <ul class='list'>

    	<a class='item' ng-repeat="question in matched_questions | orderBy:sortOrder:reverse track by $index" href='#/app/browse/{{year}}/{{category}}/{{question.id}}'>

        <h2>{{question.question}}</h2>
        <p>{{question.question_full}}</p>
        <span class='badge badge-assertive'> {{rating_displayed[question.average_rating - 1]}}</span>

        </a>

    </ul>
  </ion-content>
</ion-view>
