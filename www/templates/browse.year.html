<ion-view view-title="Browsing questions from {{year}} ">
  <ion-content>
    <ul class='list'>

    	<a class='item' ng-repeat="question in questions" href='#/app/browse/{{year}}/{{question.id}}'>

        {{question.question}}
        <span class='badge'> {{question.rating_count}} 評分 {{question.comment_count}} 評語</span>

        </a>

    </ul>
  </ion-content>
</ion-view>
