<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Add comment</h1>
	  <div class="buttons">
	      <button class="button button-clear" ng-click="closeComment()">Close</button>
	  </div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<div ng-repeat='speaker in question.speaker_assoc track by $index'>
				<div class='item item-divider'>
				Comments for Speaker {{$index+1}}: {{question.speaker_assoc[$index]}}
				</div>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Rating (Enter a whole number from 0 to 10)</span>
			    <input type="number" placeholder="Rating" ng-model='comment.rating[$index]'>
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Comment</span>
			    <textarea type="text" placeholder="Comment" ng-model='comment.comment[$index]' rows='5'></textarea>
			  </label>
		  </div>

		  <button class='button button-block button-balanced' ng-click='submitComment()' ng-if='isLoggedIn!=false'> Submit comment </button>
		</div>
	</ion-content>
</ion-modal-view>
