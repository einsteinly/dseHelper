<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
 
  <ion-side-menu side="left" expose-aside-when="large" >
    <!-- <ion-header-bar class="bar-royal">
      <h1 class="title"><i class='fa fa-fw fa-arrow-right'></i> 滑動打開</h1>
    </ion-header-bar> -->
    <ion-content class='dark-background large-font'>
      <ion-list>
        <a menu-close ui-sref-active="active" class='transparent item' ui-sref='app.home'>
          <i class="fa fa-home fa-fw"></i> 主頁
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ng-click="login()" ng-if='user==null'>
          <i class="fa fa-sign-in fa-fw"></i> 老師登陸
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ng-if='user!=null' ui-sref="app.profile">
          <i class="fa fa-user fa-fw"></i> {{user}}
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ui-sref='app.browse2'>
          <i class="fa fa-user fa-fw"></i> 個人回應
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ui-sref='app.browse'>
          <i class="fa fa-users fa-fw"></i> 小組討論
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ui-sref='app.downloadBrowse'>
          <i class="fa fa-fw fa-download"></i> 已下載
        </a>

        <a menu-close ui-sref-active="active" class='transparent item' ui-sref='app.player'>
          <i class='fa fa-play-circle fa-fw'></i> 播放中
        </a>
        
        <a menu-close ui-sref-active="active" class='transparent item' ng-click="signout()" ng-if='user!=null'>
          <i class="fa fa-sign-out fa-fw"></i> 登出
        </a>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
