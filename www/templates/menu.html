<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><i class='fa fa-fw fa-arrow-right'></i> Slide to show this menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-if='user==null'>
          <i class="fa fa-sign-in fa-fw"></i> Teacher Log-in
        </ion-item>

        <ion-item menu-close ng-if='user!=null' ui-sref="app.profile">
        <span>
          <i class="fa fa-user fa-fw"></i> {{user}}
          </span>
        </ion-item>

        <ion-item menu-close ui-sref='app.browse'>
          <i class="fa fa-fw fa-search"></i> Browse online database
        </ion-item>
  
        <ion-item menu-close ui-sref='app.downloadBrowse'>
          <i class="fa fa-fw fa-download"></i> Downloaded Files
        </ion-item>
        
        <ion-item menu-close ng-click="signout()" ng-if='user!=null'>
          <i class="fa fa-sign-out fa-fw"></i> Sign out
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
